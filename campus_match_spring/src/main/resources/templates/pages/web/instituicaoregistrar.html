<!DOCTYPE html>
<html>
<head>
    <title>Solicitar Cadastro de Instituição</title>
    <style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
	body{
		font-family: 'Roboto', sans-serif;
	}

    .card {
        width: 300px;
		padding: 50px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .card-header {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    a {
        text-decoration: none;
        color: #333;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Solicitar Cadastro de Instituição
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/instituicoes/save}">
                    <label for="nome">Nome da Instituição:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <label for="numeroMec">Número MEC:</label>
                    <input type="text" id="numeroMec" name="numeroMec" required>

                    <label for="campus">Campus:</label>
                    <input type="text" id="campus" name="campus" required>

                    <label for="tipo">Tipo de Instituição:</label>
                    <select id="tipo" name="tipo">
                        <option value="publica">Pública</option>
                        <option value="privada">Privada</option>
                    </select>

                    <label for="sigla">Sigla:</label>
                    <input type="text" id="sigla" name="sigla" required>

                    <button type="submit">Enviar Requisição</button>
                </form>
                <p>Já possui uma conta? <a href="/auth/login">Faça login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
