<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Match</title>
    <link rel="stylesheet" href="/css/style_instituicao.css">
</head>
<body>
    <header>
        <div class="logo">Campus Match</div>
        <nav>
        </nav>
    </header>

    <div class="container">
        <aside class="sidenav">
            <ul>
				<li><a th:href="@{/estudantes/instituicoes}">Instituições</a></li>
				 <li><a th:href="@{/estudantes/profile}">Perfil</a></li>
				<li><a th:href="@{/logout}">Sair</a></li>>
            </ul>
        </aside>

        <main class="content">
			<br>
			<br>
			<br>
			<h1>CURSOS</h1>

			<div class="table-container">
				<table border="1">
					<thead>
						<tr>
							<th>Codigo</th>
							<th>Área Conhecimento</th>
							<th>Nome</th>
							<th>Periodo</th>
							<th>Duração (semestres)</th>
							<th>Modalidade</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="curso : ${cursos}">
							<td><a th:text="${curso.id}" th:href="@{/cursos/index/{id}(id=${curso.id})}"></a></td>
							<td th:text="${curso.areaConhecimento.areaConhecimento}"></td>
							<td th:text="${curso.nome}"></td>
							<td th:text="${curso.periodo.periodo}"></td>
							<td th:text="${curso.duracao}"></td>
							<td th:text="${curso.modalidade.modalidade}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			
        </main>
    </div>
</body>
</html>
