<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Campus Match</title>
    <link rel="stylesheet" href="/css/style_instituicao.css">
</head>
<body>
    <header>
        <div class="logo">Campus Match</div>
        <nav>
        </nav>
    </header>

    <div class="container">
        <aside class="sidenav">
            <ul>
				<li><a th:href="@{/estudantes/instituicoes}">Instituições</a></li>
				<li><a th:href="@{/estudantes/profile}">Perfil</a></li>
				<li><a th:href="@{/logout}">Sair</a></li>
            </ul>
        </aside>

        <main class="content">
			<br>
			<br>
			<br>
			<h1>PERFIL</h1>

			<form th:action="@{/estudantes/edit}" th:object="${estudante}" method="post">
			    <label for="nome">Nome</label><br>
			    <input type="text" id="nome" th:field="*{nome}" /><br>

			    <label for="email">E-mail</label><br>
			    <input type="email" id="email" th:field="*{email}" /><br>

			    <label for="senha">Senha</label><br>
			    <input type="password" id="senha" th:field="*{senha}" /><br>

			    <label for="cep">CEP</label><br>
			    <input type="text" id="cep" th:field="*{cep}" /><br>

			    <label for="dataNascimento">Data de Nascimento</label><br>
			    <input type="date" id="dataNascimento" th:value="*{dataNascimento}"/><br>

			    <button type="submit">Cadastrar</button>
			</form>
        </main>
    </div>
</body>
</html>
