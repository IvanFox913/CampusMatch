<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nova instituição</title>
</head>
<body>
	<form method="post" th:action="@{/instituicoes/save}" th:object="${instituicao}">
		<div>
			<label for="id">Id</label>
			<input type="number" name="id" th:field="*{id}" readonly>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="text" name="email" th:field="*{email}">
		</div>
		<div>
			<label for="senha">Senha</label>
			<input type="text" name="senha" th:field="*{senha}">
		</div>
		<div>
			<label for="cep">CEP</label>
			<input type="text" name="cep" th:field="*{cep}">
		</div>
		<div>
			<label for="nome">Nome</label>
			<input type="text" name="nome" th:field="*{nome}">
		</div>
		<div>
			<label for="numeroMec">Nº Mec</label>
			<input type="number" name="numeroMec" th:field="*{numeroMec}">
		</div>
		<div>
			<label for="campus">Campus</label>
			<input type="text" name="campus" th:field="*{campus}">
		</div>
		<div>
			<input type="checkbox" name="publica" th:checked="*{publica}" />
  			<label for="publica">A instituição é pública</label><br>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
</body>
</html>
