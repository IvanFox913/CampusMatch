<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nova Infraestrutura</title>
</head>
<body>
	<form method="post" th:action="@{/infraestruturas/save}" th:object="${infraestrutura}">
		<div>
			<label for="id">Id</label>
			<input type="number" name="id" th:field="*{id}" readonly>
		</div>
		
		<div>
			<label for="descricao">Descrição</label>
			<input type="text" name="descricao" th:field="*{descricao}">
		</div>
		
		
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
</body>
</html>
